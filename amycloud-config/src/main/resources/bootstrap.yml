server:
  port: 7050
# 注册中心配置

eureka:
  client:
    serviceUrl:
      defaultZone: http://${registry.host}:${registry.port}/eureka/ # 指定服务注册中心地址
  instance:
    prefer-ip-address: true # 以IP地址注册到服务中心
# 注册中心配置参数
registry:
  host: localhost
  port: 6050
# 服务
spring:
  application:
    name: amycloud-config
  profiles:
    active: native
  cloud:
    config:
      server:
        native: # 目前就本地分支，无需git存储
          search-locations: classpath:/config/ # 此处是查找/config下配置文件

